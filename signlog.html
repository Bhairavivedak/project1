<!DOCTYPE html>
<html>
<head>
	<title>SignUp and Login for khojle</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container" id="container">
<div class="form-container sign-up-container">

	<!--Expert section-->

<form action="#">
	<h1>Expert SignUp</h1>
	<div class="social-container">
		<a href="#" class="social"><i class="fa fa-facebook"></i></a>
		<a href="#" class="social"><i class="fa fa-google"></i></a>
		<a href="#" class="social"><i class="fa fa-linkedin"></i></a>
	</div>
	<span>OR </span>
	<input type="email" name="email" placeholder="ExpertID">
	<input type="text" name="name" placeholder="Name">

	<input type="email" name="email" placeholder="Email">
	<input type="date" name="date" placeholder="DOB">
	<input type="password" name="password" placeholder="Password">
	<input type="password" name="password" placeholder="Confirm Password">
	<input type="text" name="name" placeholder="Profession">
	<input type="email" name="email" placeholder="Email">


	<a>Agree to terms & condition ?</a> <input type="checkbox" name="checkbox">
	<button>SignUp</button>
</form>
</div>
<!--User part-->
<div class="form-container sign-in-container">
	<form action="#">
		<h1>SignUp</h1>
		<div class="social-container">
		<a href="#" class="social"><i class="fa fa-facebook"></i></a>
		<a href="#" class="social"><i class="fa fa-google"></i></a>
		<a href="#" class="social"><i class="fa fa-linkedin"></i></a>
	</div>
	<span>OR</span>
	<input type="email" name="email" placeholder="UserID">
	<input type="email" name="email" placeholder="Email">
	<input type="text" name="text" placeholder="Name">
	<input type="text" name="text" placeholder="Gender">
	<input type="date" name="date" placeholder="DOB">
	<input type="password" name="password" placeholder="Password">
	<input type="password" name="password" placeholder="Confirm Password">
	<input type="number" name="number" placeholder="Phone no.">


	<a>Agree to terms & condition ?</a> <input type="checkbox" name="checkbox">
	<button>SignUp</button>
	</form>
</div>
<!--User part ends-->
<!--Overlap container-->
<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1> User SignUp</h1>
			<p>
			<button class="ghost" id="signIn">SignUp</button>
		</div>
		<div class="overlay-panel overlay-right">
			<h1>Expert Login</h1>
			<p>Enter your details and start journey as Expert</p>
			<button class="ghost" id="signUp">Sign Up</button>
		</div>
	</div>
</div>
</div>
<!--Overlap container ends-->

<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
</script>


</body>
</html>
